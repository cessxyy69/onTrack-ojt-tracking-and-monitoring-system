<html lang="en">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f7f9fc;
      }

      /* Header */
      header {
        background-color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      /* New Header Container for Profile Information and Subtitle */
      .header-container {
        max-width: 1100px;
        margin: 20px auto;
        padding: 0 20px;
      }

      .pdash {
        font-size: 1.8rem;
        font-weight: 600;
        color: #1e293b;
        margin: 0;
      }

      .subtitle {
        color: #555;
        font-size: 1rem;
        margin-top: 0.5rem;
        margin-bottom: 1.5rem;
      }

      /* Button Container for Buttons and Badge (Right-Aligned) */
      .button-container {
        max-width: 1100px;
        margin: 0 auto 20px;
        padding: 0 20px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 16px;
        flex-wrap: wrap;
      }

      /* Confirmation Modal Styles */
      .confirmation-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(15, 23, 42, 0.85);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .confirmation-content {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        padding: 30px;
        width: 100%;
        max-width: 330px;
        text-align: center;
      }

      .confirmation-content h3 {
        font-size: 24px;
        color: #1e293b;
        margin-bottom: 15px;
      }

      .confirmation-content p {
        font-size: 16px;
        color: #64748b;
        margin-bottom: 25px;
      }

      .confirmation-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .confirm-button {
        background-color: #547792;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.1s ease;
      }

      .confirm-button:hover {
        background-color: #43607a;
      }

      .cancel-button {
        background-color: #f4f4f4;
        color: black;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.1s ease;
      }

      .cancel-button:hover {
        background-color: #cbd5e1;
      }

      /* Loading Overlay */
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(15, 23, 42, 0.85);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
        flex-direction: column;
      }

      .loading-overlay.active {
        opacity: 1;
        visibility: visible;
      }

      /* Loader Style */
      .loader {
        width: 40px;
        aspect-ratio: 1;
        color: #2e65f3;
        position: relative;
        background: radial-gradient(10px, currentColor 94%, #0000);
      }

      .loader:before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 50%;
        background: radial-gradient(
              9px at bottom right,
              #0000 94%,
              currentColor
            )
            top left,
          radial-gradient(9px at bottom left, #0000 94%, currentColor) top right,
          radial-gradient(9px at top right, #0000 94%, currentColor) bottom left,
          radial-gradient(9px at top left, #0000 94%, currentColor) bottom right;
        background-size: 20px 20px;
        background-repeat: no-repeat;
        animation: l18 1.5s infinite cubic-bezier(0.3, 1, 0, 1);
      }

      @keyframes l18 {
        33% {
          inset: -10px;
          transform: rotate(0deg);
        }
        66% {
          inset: -10px;
          transform: rotate(90deg);
        }
        100% {
          inset: 0;
          transform: rotate(90deg);
        }
      }

      .loading-text {
        position: relative;
        margin-top: 30px;
        color: #ffffff;
        font-size: 16px;
        letter-spacing: 1px;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.6;
        }
      }

      .logo {
        width: 150px;
        height: 50px;
      }

      .hamburger {
        font-size: 26px;
        cursor: pointer;
      }

      /* Sidebar */
      #sidebar {
        position: fixed;
        top: 0;
        right: -300px;
        width: 300px;
        height: 100%;

        overflow-y: auto;
      }

      #sidebar ul {

      }

      #sidebar ul li {
        padding: 10px 20px;
      }

      #sidebar ul li a {

      }

      #sidebar .close-icon {
        position: absolute;
        top: 27px;

        background: none;
        border: none;
        cursor: pointer;
      }

      .menu-icon-img {
        width: 30px;
        height: 30px;
        vertical-align: middle;
        margin-right: 10px;
      }

      .sign-out-container {
        padding: 10px;
        text-align: center;
        margin-top: 15px;
      }

      .signout-btn {
        background-color: #c4d9ff;
        color: #000000;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        width: calc(100% - 20px);

        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .signout-btn:hover {
        background-color: #547792;
        color: white;
        font-weight: bold;
      }

      .signout-icon {
        width: 24px;
        height: 24px;
      }

      /* --- PROFILE HEADER & BUTTONS LAYOUT TO MATCH TIMELOGS --- */
      .header-container {
        max-width: 1100px;
        margin: 32px auto 0 auto;

        padding: 0 20px;

      .action-btn,

        sidebar.classList.add("active");
        openSidebarBtn.style.display = "none";
        closeSidebarBtn.style.display = "inline-block";
      });

      closeSidebarBtn.addEventListener("click", () => {
        sidebar.classList.remove("active");
        openSidebarBtn.style.display = "inline-block";
        closeSidebarBtn.style.display = "none";
      });
      /* END JS FOR SIDEBAR */

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBA4IwkROlhrz2ts19gLD48Cio_D0qiqbw",
        authDomain: "ontrack-585a4.firebaseapp.com",
        projectId: "ontrack-585a4",
        storageBucket: "ontrack-585a4.firebasestorage.app",
        messagingSenderId: "799924979752",
        appId: "1:799924979752:web:8a9579035dc75ea16dcd1d",
        measurementId: "G-TBF0Y7BNDK",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();
      const storage = firebase.storage();

      // Global variables
      let currentUser = null;
      let userData = null;

      // Sign out functionality with confirmation and loader
      const signOutBtn = document.getElementById("signOutBtn");
      const signOutConfirmationModal = document.getElementById(
        "signOutConfirmationModal"
      );
      const confirmSignOutBtn = document.getElementById("confirmSignOut");
      const cancelSignOutBtn = document.getElementById("cancelSignOut");
      const signOutLoadingOverlay = document.getElementById(
        "signOutLoadingOverlay"
      );

      if (signOutBtn) {
        signOutBtn.addEventListener("click", function () {
          signOutConfirmationModal.style.display = "flex";
        });
      }

      if (cancelSignOutBtn) {
        cancelSignOutBtn.addEventListener("click", function () {
          signOutConfirmationModal.style.display = "none";
        });
      }

      if (confirmSignOutBtn) {
        confirmSignOutBtn.addEventListener("click", function () {
          signOutConfirmationModal.style.display = "none";
          signOutLoadingOverlay.classList.add("active");
          setTimeout(() => {
            if (window.firebase && firebase.auth) {
              firebase
                .auth()
                .signOut()
                .then(() => {
                  window.location.href = "index.html";
                })
                .catch((error) => {
                  console.error("Error signing out:", error);
                  signOutLoadingOverlay.classList.remove("active");
                });
            } else {
              window.location.href = "index.html";
            }
          }, 1000);
        });
      }

      window.addEventListener("click", function (event) {
        if (event.target === signOutConfirmationModal) {
          signOutConfirmationModal.style.display = "none";
        }
      });

      // Check authentication state
      auth.onAuthStateChanged(function (user) {
        if (user) {
          currentUser = user;
          console.log("User is signed in:", user.uid);
          updateEmailVerificationUI();
          loadUserData();
        } else {
          console.log("No user is signed in");
          window.location.href = "login.html";
        }
      });

      // Update email verification UI
      function updateEmailVerificationUI() {
        const verifyEmailBtn = document.getElementById("verifyEmailBtn");
        const emailVerifiedBadge =
          document.getElementById("emailVerifiedBadge");
        if (currentUser.emailVerified) {
          verifyEmailBtn.style.display = "none";
          emailVerifiedBadge.style.display = "inline-block";
        } else {
          verifyEmailBtn.style.display = "inline-block";
          emailVerifiedBadge.style.display = "none";
        }
      }

      // Load user data from Firestore
      function loadUserData() {
        document.getElementById("loader1").style.display = "block";
        document.getElementById("profileDetails").innerHTML =
          "<p>Loading profile information...</p>";
        console.log("Fetching user data for UID:", currentUser.uid);
        db.collection("users")
          .doc(currentUser.uid)
          .get()
          .then((doc) => {
            document.getElementById("loader1").style.display = "none";
            if (doc.exists) {
              userData = doc.data();
              console.log("User data retrieved:", userData);
              populateProfileDetails(userData);
              populateEditForm(userData);
              loadProfileImage();
              updateCompletedHours();
            } else {
              console.error("User document does not exist");
              showNotification(
                "Your profile data is not found. Please complete your profile.",
                "error"
              );
              userData = { email: currentUser.email };
              populateProfileDetails(userData);
              populateEditForm(userData);
            }
          })
          .catch((error) => {
            document.getElementById("loader1").style.display = "none";
            console.error("Error loading user data:", error);
            showNotification(
              "Failed to load user data. Please try again.",
              "error"
            );
            userData = { email: currentUser.email };
            populateProfileDetails(userData);
            populateEditForm(userData);
          });
      }

      function updateCompletedHours() {
        const completedHoursDisplay = document.getElementById(
          "completedHoursDisplay"
        );
        if (!completedHoursDisplay) return;
        const logs = JSON.parse(localStorage.getItem("activityLogs") || "[]");
        let totalHours = 0;
        if (logs.length > 0) {
          logs.forEach((log) => {
            if (log.status !== "rejected") {
              totalHours += parseFloat(log.hours) || 0;
            }
          });
        }
        totalHours = Math.round(totalHours);
        completedHoursDisplay.textContent = totalHours.toString();
      }

      // Load profile image from storage
      function loadProfileImage() {
        const profileImg = document.getElementById("profileImg");
        if (!profileImg) {
          console.error("Profile image element not found");
          return;
        }
        const defaultImage = "/api/placeholder/180/180";
        try {
          const storedImageData = localStorage.getItem(
            `profileImage_${currentUser.uid}`
          );
          if (storedImageData) {
            console.log("Profile image loaded from local storage");
            profileImg.src = storedImageData;
          } else {
            console.log("No profile image in local storage, using default");
            profileImg.src = defaultImage;
          }
        } catch (error) {
          console.error(
            "Error loading profile image from local storage:",
            error
          );
          profileImg.src = defaultImage;
        }
      }

      // Populate profile details
      function populateProfileDetails(data) {
        const detailsContainer = document.getElementById("profileDetails");
        let emailHtml = `<p><strong>Email:</strong> ${currentUser.email}`;
        if (currentUser.emailVerified) {
          emailHtml += ` <span class="verification-badge"><i>✓</i> Verified</span>`;
        }
        emailHtml += `</p>`;
        const startDate = data.ojtPeriod?.startDate || "Not set";
        const endDate = data.ojtPeriod?.endDate || "Not set";
        detailsContainer.innerHTML = `
        <p><strong>Full Name:</strong> ${data.fullName || "Not provided"}</p>
        <p><strong>Student ID:</strong> ${data.studentID || "Not provided"}</p>
        <p><strong>Course & Year:</strong> ${data.course || "Not provided"} - ${
          data.year || "Not provided"
        }</p>
        <p><strong>School:</strong> ${data.school || "Not provided"}</p>
        ${emailHtml}
        <p><strong>OJT Company:</strong> ${data.company || "Not provided"}</p>
        <p><strong>OJT Adviser:</strong> ${
          data.ojtAdviser || "Not provided"
        }</p>
        <p><strong>Adviser Email:</strong> ${
          data.adviserEmail || "Not provided"
        }</p>
        <p><strong>OJT Start Date:</strong> ${startDate}</p>
        <p><strong>OJT End Date:</strong> ${endDate}</p>
        <p><strong>Required Hours:</strong> ${data.requiredHours || "0"}</p>
        <p><strong>Completed Hours:</strong> <span id="completedHoursDisplay">0</span></p>
      `;
      }

      // Populate edit form
      function populateEditForm(data) {
        const editContainer = document.getElementById("editDetails");
        const startDate = data.ojtPeriod?.startDate || "";
        const endDate = data.ojtPeriod?.endDate || "";
        editContainer.innerHTML = `
        <input type="text" id="editFullName" placeholder="Full Name" value="${
          data.fullName || ""
        }">
        <input type="text" id="editStudentID" placeholder="Student ID" value="${
          data.studentID || ""
        }">
        <div style="display: flex; gap: 10px;">
          <input type="text" id="editCourse" placeholder="Course" value="${
            data.course || ""
          }" style="flex: 1;">
          <select id="editYear" style="flex: 1;">
            <option value="">Select Year</option>
            <option value="1st Year" ${
              data.year === "1st Year" ? "selected" : ""
            }>1st Year</option>
            <option value="2nd Year" ${
              data.year === "2nd Year" ? "selected" : ""
            }>2nd Year</option>
            <option value="3rd Year" ${
              data.year === "3rd Year" ? "selected" : ""
            }>3rd Year</option>

            }>4th Year</option>
            <option value="5th Year" ${
              data.year === "5th Year" ? "selected" : ""
            }>5th Year</option>
          </select>
        </div>
        <input type="text" id="editSchool" placeholder="School" value="${

        }">
        <input type="text" id="editCompany" placeholder="OJT Company" value="${

        }">
        <input type="text" id="editOjtAdviser" placeholder="OJT Adviser" value="${

      // Toggle between view and edit modes
      function toggleEdit() {
        const details = document.getElementById("profileDetails");
        const editDetails = document.getElementById("editDetails");
        const saveBtn = document.querySelector(".save-btn");
        const editBtn = document.querySelector(".edit-btn");
        if (editDetails.style.display === "none") {
          details.style.display = "none";
          editDetails.style.display = "block";
          saveBtn.style.display = "block";
          editBtn.textContent = "Cancel";
          populateEditForm(userData);
        } else {
          details.style.display = "block";
          editDetails.style.display = "none";
          saveBtn.style.display = "none";
          editBtn.textContent = "Edit Profile";
        }
      }

      // Handle photo upload
      function handlePhotoUpload(event) {
        const file = event.target.files[0];
        if (!file) return;
        if (file.size > 2 * 1024 * 1024) {
          showNotification(
            "Image too large. Please select an image under 2MB for local storage.",
            "error"
          );
          return;
        }
        if (!file.type.includes("image/")) {
          showNotification("Please select a valid image file.", "error");
          return;
        }
        showNotification("Processing image...", "success");
        const reader = new FileReader();
        reader.onload = function (e) {
          try {
            localStorage.setItem(
              `profileImage_${currentUser.uid}`,
              e.target.result
            );
            const profileImg = document.getElementById("profileImg");
            if (profileImg) profileImg.src = e.target.result;
            db.collection("users")
              .doc(currentUser.uid)
              .update({
                hasProfileImage: true,
                profileImageLastUpdated:
                  firebase.firestore.FieldValue.serverTimestamp(),
              })
              .catch((err) =>
                console.log(
                  "Note: Failed to update profile image flag in database",
                  err
                )
              );
            showNotification(
              "Profile picture updated successfully!",
              "success"
            );
          } catch (error) {
            console.error("Error saving to local storage:", error);
            showNotification(
              "Failed to save profile picture. The image might be too large for local storage.",
              "error"
            );
          }
        };
        reader.onerror = function () {
          showNotification("Failed to process the image.", "error");
        };
        reader.readAsDataURL(file);
      }

      // Save profile changes
      function saveChanges() {
        showNotification("Saving changes...", "success");
        const fullName = document.getElementById("editFullName").value.trim();
        const studentID = document.getElementById("editStudentID").value.trim();
        const course = document.getElementById("editCourse").value.trim();
        const year = document.getElementById("editYear").value;
        const school = document.getElementById("editSchool").value.trim();
        const company = document.getElementById("editCompany").value.trim();
        const ojtAdviser = document
          .getElementById("editOjtAdviser")
          .value.trim();
        const adviserEmail = document
          .getElementById("editAdviserEmail")
          .value.trim();
        const startDate = document.getElementById("editStartDate").value;
        const endDate = document.getElementById("editEndDate").value;
        const requiredHours =
          document.getElementById("editRequiredHours").value;
        if (!fullName) {
          showNotification("Please enter your full name", "error");
          return;
        }
        if (adviserEmail && !isValidEmail(adviserEmail)) {
          showNotification(
            "Please enter a valid email for your adviser",
            "error"
          );
          return;
        }
        const updatedData = {
          fullName: fullName,
          studentID: studentID,
          course: course,
          year: year,
          school: school,
          company: company,
          ojtAdviser: ojtAdviser,
          adviserEmail: adviserEmail,
          requiredHours: requiredHours,
          ojtPeriod: {
            startDate: startDate,
            endDate: endDate,
          },
          email: currentUser.email,
          updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
        };
        if (!userData.createdAt) {
          updatedData.createdAt =
            firebase.firestore.FieldValue.serverTimestamp();
        }
        console.log("Saving updated user data:", updatedData);
        db.collection("users")
          .doc(currentUser.uid)
          .set(updatedData, { merge: true })
          .then(() => {
            userData = { ...userData, ...updatedData };
            console.log("Profile updated successfully");
            showNotification("Profile updated successfully!", "success");
            toggleEdit();
            populateProfileDetails(userData);
          })
          .catch((error) => {
            console.error("Error updating profile:", error);
            showNotification(
              "Failed to update profile. Please try again.",
              "error"
            );
          });
      }

      // Send verification email
      function setupVerifyEmailButton() {
        const verifyEmailBtn = document.getElementById("verifyEmailBtn");
        if (verifyEmailBtn) {
          verifyEmailBtn.addEventListener("click", function () {
            currentUser
              .sendEmailVerification()
              .then(() => {
                showNotification(
                  "Verification email sent! Please check your inbox.",
                  "success"
                );
              })
              .catch((error) => {
                console.error("Error sending verification email:", error);
                showNotification(
                  "Failed to send verification email. Please try again later.",
                  "error"
                );
              });
          });
        }
      }

      // Show notification message
      function showNotification(message, type) {
        const notification = document.getElementById("notification");
        if (!notification) {
          console.warn("Notification element not found");
          return;
        }
        notification.innerText = message;
        if (notification.classList.contains("notification")) {
          notification.className = "notification " + type;
        } else {
          notification.className = "";
          notification.classList.add("notification");
          notification.classList.add(type);
        }
        notification.style.display = "block";
        const timeout = type === "success" ? 3000 : 5000;
        setTimeout(() => {
          notification.style.display = "none";
        }, timeout);
      }

      // Email validation
      function isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      // Main initialization
      document.addEventListener("DOMContentLoaded", function () {
        console.log("Document loaded, setting up event listeners");
        setupVerifyEmailButton();
        updateCompletedHours();
        const editProfileBtn = document.getElementById("editProfileBtn");
        const editBtn = document.querySelector(".edit-btn");
        if (editProfileBtn) {
          editProfileBtn.addEventListener("click", toggleEdit);
        } else if (editBtn) {
          editBtn.addEventListener("click", toggleEdit);
        }
        const cancelEditBtn = document.getElementById("cancelEditBtn");
        if (cancelEditBtn) {
          cancelEditBtn.addEventListener("click", toggleEdit);
        }
        const saveChangesBtn = document.getElementById("saveChangesBtn");
        const saveBtn = document.querySelector(".save-btn");
        if (saveChangesBtn) {
          saveChangesBtn.addEventListener("click", saveChanges);
        } else if (saveBtn) {
          saveBtn.addEventListener("click", saveChanges);
        }
        const photoUploadInput = document.getElementById("photoUpload");
        if (photoUploadInput) {
          photoUploadInput.addEventListener("change", handlePhotoUpload);
        }
      });
    </script>
